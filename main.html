<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Birthday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #fceabb);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 350px;
      height: 220px;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #fff0f5;
      border: 3px solid #ff7eb9;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 20px;
      box-sizing: border-box;
    }

    .card-face.back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face front" id="front">🎉 Click to open your birthday card!</div>
        <div class="card-face back" id="back">🎂 Here's the next step!</div>
      </div>
    </div>
  </div>

  <script>
    const steps = [
      "🎉 Click to open your birthday card!",
      "🎂 Here's the next step!",
      "🎁 Ready for the gift?",
      "🎈 Final step! Have a great day!"
    ];

    let currentStep = 0;
    const card = document.getElementById("card");
    const front = document.getElementById("front");
    const back = document.getElementById("back");

    function updateCard() {
      front.textContent = steps[currentStep];
      back.textContent = steps[(currentStep + 1) % steps.length];
    }

    card.addEventListener("click", () => {
      card.classList.add("flipped");

      setTimeout(() => {
        currentStep = (currentStep + 1) % steps.length;
        updateCard();
        card.classList.remove("flipped");
      }, 800); // Match CSS transition duration
    });

    updateCard();
  </script>

</body>
</html>
