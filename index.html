<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Vertical Phone Flipbook</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #ffe6f0, #fceabb);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }

  .book-container {
    width: 320px;
    height: 560px;
    perspective: 2500px;
    position: relative;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    border-radius: 12px;
    background: #fefefe;
  }

  .page {
    width: 300px;
    height: 540px;
    background: white;
    position: absolute;
    top: 10px;
    left: 10px;
    border-radius: 10px;
    box-shadow:
      inset -8px 0 12px rgba(0,0,0,0.12), /* thickness effect left edge */
      inset 8px 0 10px rgba(0,0,0,0.08), /* thickness right edge */
      0 10px 20px rgba(0,0,0,0.18);
    transform-style: preserve-3d;
    backface-visibility: hidden;
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Left page initially flipped -90deg */
  .page.left {
    transform-origin: left center;
    transform: rotateY(-90deg);
    z-index: 1;
  }

  /* Right page initially front */
  .page.right {
    transform-origin: left center;
    transform: rotateY(0deg);
    z-index: 2;
  }

  /* Flipped states */
  .page.flipped.right {
    transform: rotateY(-90deg);
    z-index: 1;
  }

  .page.flipped.left {
    transform: rotateY(0deg);
    z-index: 2;
  }

  /* Page content styling */
  .page h2 {
    margin: 0 0 15px 0;
    font-size: 1.4rem;
    color: #d6336c;
  }

  .page p {
    font-size: 1rem;
    color: #333;
    text-align: center;
    line-height: 1.3;
  }

  .page img {
    max-width: 80%;
    border-radius: 8px;
    margin: 15px 0;
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
  }

  /* Controls */
  .controls {
    position: absolute;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 15px;
    box-sizing: border-box;
  }

  button {
    background: #d6336c;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgba(214, 51, 108, 0.4);
    transition: background-color 0.3s ease;
  }

  button:disabled {
    background: #f5a4b9;
    cursor: default;
    box-shadow: none;
  }

  button:hover:not(:disabled) {
    background: #b52b5a;
  }

  /* Responsive adjustments */
  @media (max-width: 400px) {
    .book-container {
      width: 280px;
      height: 490px;
    }

    .page {
      width: 260px;
      height: 470px;
      padding: 15px;
    }

    .page h2 {
      font-size: 1.2rem;
    }

    button {
      padding: 8px 16px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div class="book-container" id="bookContainer">
  <div class="page left" id="pageLeft">
    <h2>Page 1</h2>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Nature" />
    <p>Welcome to your beautiful flipbook! Swipe or use buttons to flip pages.</p>
  </div>
  <div class="page right" id="pageRight">
    <h2>Page 2</h2>
    <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&w=600&q=80" alt="Sunset" />
    <p>Enjoy the smooth animations and realistic shadows on your phone.</p>
  </div>

  <div class="controls">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
  const pageLeft = document.getElementById('pageLeft');
  const pageRight = document.getElementById('pageRight');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentPage = 1; // 1 or 2 (2 pages total)

  function updateButtons() {
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === 2;
  }

  function flipToPage(page) {
    if(page === 1) {
      // Show page 1 on right, page 2 flipped on left
      pageLeft.classList.add('flipped', 'right');
      pageLeft.classList.remove('left');
      pageRight.classList.remove('flipped');
      pageRight.classList.add('right');
    } else if(page === 2) {
      // Show page 2 on right, page 1 flipped on left
      pageLeft.classList.remove('flipped', 'right');
      pageLeft.classList.add('left');
      pageRight.classList.add('flipped');
      pageRight.classList.remove('right');
    }
    currentPage = page;
    updateButtons();
  }

  prevBtn.onclick = () => {
    if(currentPage > 1) flipToPage(currentPage - 1);
  };

  nextBtn.onclick = () => {
    if(currentPage < 2) flipToPage(currentPage + 1);
  };

  // Swipe support for mobile
  let touchStartX = 0;
  let touchEndX = 0;

  const threshold = 50; // min px for swipe

  function handleGesture() {
    if(touchEndX < touchStartX - threshold) {
      // Swipe left - next page
      if(currentPage < 2) flipToPage(currentPage + 1);
    }
    if(touchEndX > touchStartX + threshold) {
      // Swipe right - previous page
      if(currentPage > 1) flipToPage(currentPage - 1);
    }
  }

  document.getElementById('bookContainer').addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.getElementById('bookContainer').addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  });

  updateButtons();
</script>

</body>
</html>
